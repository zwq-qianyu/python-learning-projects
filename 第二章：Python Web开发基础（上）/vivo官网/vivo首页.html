<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
	
	<!-- 我的CSS样式 -->
    <style type="text/css">
		div,ul,li,a{padding: 0px;margin: 0px;}
		ul{list-style: none;}
		#mynav{width: 100%;height: 80px;margin-top: 5px;background-color: #fff;}
		#head-icon{margin-left: 10px;margin-right: 10px;}
		#mynav .left{
			width: 50%;
		}
		#mynav .left ul li{
			width: 80px;
			float: left;
			margin-left: 10px;
		}
		#mynav .left ul li.five-word{width: 80px;}
		#mynav .left ul li.three-word{width: 60px;}
		#mynav .left ul li.two-word{width: 50px;}

		#mynav .left ul li a{
			display: block;
			text-decoration: none;
			font-weight: bold;
			color: #333;
			font-size: 14px;
			line-height: 80px;
		}
		#mynav .left ul li a:hover{
			color: rgb(0, 195, 245);
		}
		#mynav .right{
			width: 50%;
			float: right;
			background-color: #fff;
		}
		.carousel-inner > .item > img{
			margin-left: 10.8%;  /*使得头部的三张图片都能居中放置*/
		}
	</style>
  </head>
  <body>
    <!-- 头部开始 -->
	<div id="header">

		<!-- Carousel开始 -->
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="./images/cat-1.jpg" alt="...">
		      <div class="carousel-caption">
		        ...
		      </div>
		    </div>
		    <div class="item">
		      <img src="./images/dog-1.jpg" alt="...">
		      <div class="carousel-caption">
		        ...
		      </div>
		    </div>
		    <div class="item">
		      <img src="./images/rabbit-1.jpg" alt="...">
		      <div class="carousel-caption">
		        ...
		      </div>
		    </div>
		  </div>

		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
		<!-- Carousel结束 -->
		

		<!-- 头部悬空头条  导航 -->
		<div id = "mynav">
			<!-- 导航栏左边 -->
			<div class="left">
				<ul>
					<li id="head-icon"><a href="#"><img src="./images/图标.jpg" height="80px";></a>浅鱼宠物店</li>
					<li class="five-word"><a href="#">Rabbit系列</a></li>
					<li class="three-word"><a href="#">Cat系列</a></li>
					<li class="three-word"><a href="#">Dog系列</a></li>
					<li class="two-word"><a href="#">商城</a></li>
					<li class="two-word"><a href="#">服务</a></li>
					<li class="two-word"><a href="#">社区</a></li>
				</ul>
			</div>
			<!-- 导航栏右边 -->
			<div class="right">
				<nav class="navbar navbar-default">
				  <div class="container-fluid">
				    
				    <!-- Collect the nav links, forms, and other content for toggling -->
				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				      
				      <form class="navbar-form navbar-left">
				        <div class="form-group">
				          <input type="text" class="form-control" placeholder="Search">
				        </div>
				        <button type="submit" class="btn btn-default">Submit</button>
				      </form>
				      <ul class="nav navbar-nav navbar-right">
				        
				        <li class="dropdown">
				          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
				          <ul class="dropdown-menu">
				            <li><a href="#">Action</a></li>
				            <li><a href="#">Another action</a></li>
				            <li><a href="#">Something else here</a></li>
				            <li role="separator" class="divider"></li>
				            <li><a href="#">Separated link</a></li>
				          </ul>
				        </li>
				      </ul>
				    </div><!-- /.navbar-collapse -->
				  </div><!-- /.container-fluid -->
				</nav>
			</div>
		</div>
		<hr>
		<!-- 头部悬空头条结束 -->
		
	</div>
	<!-- 头部结束 -->

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
