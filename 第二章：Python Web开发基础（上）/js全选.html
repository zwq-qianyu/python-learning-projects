<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>js实现CheckBox全选/全不选/反选</title>
	<style type="text/css">
		body{width: 40%;margin-left: 45%;}
		h3{margin-left: -20%;}
	</style>
</head>
<body>
	<h3>JavaScript实现CheckBox全选/全不选/反选</h3>
	你喜欢下面哪些球？<br/>
	<ul>
		<li><input type="checkbox" name="like_ball">足球</li>
		<li><input type="checkbox" name="like_ball">羽毛球</li>
		<li><input type="checkbox" name="like_ball">篮球</li>
		<li><input type="checkbox" name="like_ball">乒乓球</li>
		<li><input type="checkbox" name="like_ball">网球</li>
		<li><input type="checkbox" name="like_ball">橄榄球</li>
		<li><input type="checkbox" name="like_ball">高尔夫球</li>
	</ul>
	<button onclick="doSelect(1)">全选</button>
	<button onclick="doSelect(2)">全不选</button>
	<button onclick="doSelect(3)">反选</button>
	<script type="text/javascript">
		function doSelect(k){
			//获取网页中所有的input标签对象
			var list = document.getElementsByTagName("input");   //这儿千万记得要加document.
			//遍历所有标签并做出反应
			for(var i=0;i<list.length;i++){
				switch(k){
					case 1:list[i].checked=true; break;
					case 2:list[i].checked=false; break;
					case 3:list[i].checked=!list[i].checked; break;
				}
			}
		}
	</script>
</body>
</html>
